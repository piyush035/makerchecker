log4j.logger.importsecteurgeographiquelogger=INFO, importfile

log4j.appender.importfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.importfile.DatePattern='.'yyyy-MM-dd
log4j.appender.importfile.File=importsecteurgeographique.log
log4j.appender.importfile.layout=org.apache.log4j.PatternLayout
log4j.appender.importfile.layout.ConversionPattern=--------------------------------------------------------------%n<%d{HH:mm:ss:SSS}> %m%n